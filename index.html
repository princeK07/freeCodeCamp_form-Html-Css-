<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form action="" id="survey-form">
      <label for="name" id="name-label"
        >Name
        <input type="text" id="name" required placeholder="Enter your name"
      /></label>
      <label for="email" id="email-label"
        >Email
        <input type="email" id="email" required placeholder="Enter your Email"
      /></label>
      <label for="number" id="number-label"
        >Age<span>(optional)</span>
        <input type="number" id="number" min="10" max="120" placeholder="Age"
      /></label>

      <label for="">
        Which option best describes your current role?
        <select id="dropdown">
          <option disabled selected>Select current role</option>
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
      </label>

      <label for="">
        Would you recommend freeCodeCamp to a friend?
        <label for="def"
          ><input
            id="def"
            type="radio"
            name="rd"
            id=""
            value="def"
          />Definitely</label
        >
        <label for="maybe"
          ><input
            id="maybe"
            type="radio"
            name="rd"
            id=""
            value="maybe"
          />Maybe</label
        >
        <label for="ns"
          ><input id="ns" type="radio" name="rd" id="" value="ns" />Not
          sure</label
        >
      </label>

      <label for="" class="gap">
        What is your favorite feature of freeCodeCamp?
        <select>
          <option disabled selected>Select an option</option>
          <option>Challenges</option>
          <option>Projects</option>
          <option>Community</option>
          <option>Open Source</option>
        </select>
      </label>

      <label for=""
        >What would you like to see improved?
        <span>(Check all that apply)</span>
        <label for="fep"
          ><input type="checkbox" name="fep" id="fep" value="fep" />Front-end
          Projects</label
        >
        <label for="bep"
          ><input type="checkbox" name="bep" id="bep" value="bep" />Back-end
          Projects</label
        >
        <label for="dv"
          ><input type="checkbox" name="dv" id="dv" value="dv" />Data
          Visualization</label
        >
        <label for="cha"
          ><input
            type="checkbox"
            name="cha"
            id="cha"
            value="cha"
          />Challenges</label
        >
        <label for="osc"
          ><input type="checkbox" name="osc" id="osc" value="osc" />Open Source
          Community</label
        >
        <label for="ghr"
          ><input type="checkbox" name="ghr" id="ghr" value="ghr" />Gitter help
          rooms</label
        >
        <label for="vid"
          ><input
            type="checkbox"
            name="vid"
            id="vid"
            value="vid"
          />Videos</label
        >
        <label for="cm"
          ><input type="checkbox" name="cm" id="cm" value="cm" />City
          Meetups</label
        >
        <label for="wk"
          ><input type="checkbox" name="wk" id="wk" value="wk" />Wiki</label
        >
        <label for="forum"
          ><input
            type="checkbox"
            name="forum"
            id="forum"
            value="forum"
          />Forum</label
        >
        <label for="ac"
          ><input type="checkbox" name="ac" id="ac" value="ac" />Additional
          Courses</label
        >
      </label>

      <label for="text" class="gap">
        Any comments or suggestions?
        <textarea
          name=""
          id="text"
          cols="30"
          rows="10"
          placeholder="Enter your comment here..."
        ></textarea>
      </label>

      <input type="submit" value="submit" id="submit" />
    </form>
  </body>
</html>
